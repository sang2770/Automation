<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Automation Tool</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Header -->
      <div class="row bg-dark text-white py-3">
        <div class="col">
          <h1 class="h3 mb-0">
            <i class="fab fa-youtube text-danger me-2"></i>
            YouTube Automation Tool
          </h1>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-light btn-sm" id="refreshProfiles">
            <i class="fas fa-sync-alt"></i> Refresh Profiles
          </button>
        </div>
      </div>

      <div class="row">
        <!-- Sidebar Configuration -->
        <div class="col-md-6 bg-light border-end">
          <div class="p-3">
            <h4 class="h5 mb-3"><i class="fas fa-cog me-2"></i>Cấu hình</h4>

            <!-- GPM Profiles -->
            <div class="card mb-3">
              <div class="card-header">
                <h6 class="mb-0">
                  <i class="fas fa-user-circle me-2"></i>GPM Profiles
                </h6>
              </div>
              <div class="card-body">
                <div id="profilesList">
                  <div class="text-muted">
                    <i class="fas fa-spinner fa-spin me-2"></i>Loading
                    profiles...
                  </div>
                </div>
              </div>
            </div>

            <!-- Links Configuration -->
            <div class="card mb-3">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h6 class="mb-0">
                  <i class="fas fa-link me-2"></i>Links & Keywords
                </h6>
                <button class="btn btn-success btn-sm" id="addLink">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
              <div class="card-body p-0">
                <div id="linksList" class="list-group list-group-flush">
                  <!-- Links will be populated here -->
                </div>
              </div>
            </div>

            <!-- Settings -->
            <div class="card mb-3">
              <div class="card-header">
                <h6 class="mb-0">
                  <i class="fas fa-sliders-h me-2"></i>Settings
                </h6>
              </div>
              <div class="card-body">
                <div class="mb-3">
                  <label class="form-label">Max Threads</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="maxThreads"
                    value="3"
                    min="1"
                    max="10"
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label">Delay Between Actions (ms)</label>
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="actionDelay"
                    value="2000"
                    min="1000"
                    max="10000"
                  />
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="waitForAds"
                    checked
                  />
                  <label class="form-check-label" for="waitForAds">
                    Chờ quảng cáo
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="clickAds"
                    checked
                  />
                  <label class="form-check-label" for="clickAds">
                    Click quảng cáo
                  </label>
                </div>
                <div class="form-check mb-2">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="randomMethod"
                    checked
                  />
                  <label class="form-check-label" for="randomMethod">
                    Random method
                  </label>
                </div>
              </div>
            </div>

            <!-- Control Buttons -->
            <div class="d-grid gap-2">
              <button class="btn btn-primary" id="saveConfig">
                <i class="fas fa-save me-2"></i>Save Configuration
              </button>
              <button class="btn btn-success" id="startAutomation">
                <i class="fas fa-play me-2"></i>Start Automation
              </button>
              <button class="btn btn-danger" id="stopAutomation" disabled>
                <i class="fas fa-stop me-2"></i>Stop Automation
              </button>
            </div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-6">
          <div class="p-3">
            <!-- Status -->
            <div class="card mb-3">
              <div class="card-header">
                <h5 class="mb-0">
                  <i class="fas fa-chart-line me-2"></i>Status
                </h5>
              </div>
              <div class="card-body">
                <div class="row text-center">
                  <div class="col">
                    <div class="h4 text-primary mb-1" id="totalTasks">0</div>
                    <small class="text-muted">Total Tasks</small>
                  </div>
                  <div class="col">
                    <div class="h4 text-success mb-1" id="completedTasks">
                      0
                    </div>
                    <small class="text-muted">Completed</small>
                  </div>
                  <div class="col">
                    <div class="h4 text-warning mb-1" id="runningTasks">0</div>
                    <small class="text-muted">Running</small>
                  </div>
                  <div class="col">
                    <div class="h4 text-danger mb-1" id="failedTasks">0</div>
                    <small class="text-muted">Failed</small>
                  </div>
                </div>
                <div class="mt-3">
                  <div class="progress">
                    <div
                      class="progress-bar"
                      role="progressbar"
                      style="width: 0%"
                      id="progressBar"
                    ></div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Log -->
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h5 class="mb-0">
                  <i class="fas fa-terminal me-2"></i>Activity Log
                </h5>
                <button class="btn btn-outline-secondary btn-sm" id="clearLog">
                  <i class="fas fa-trash"></i> Clear
                </button>
              </div>
              <div class="card-body p-0">
                <div id="logContainer" class="log-container">
                  <div class="text-muted p-3">Ready to start automation...</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Link Modal -->
    <div class="modal fade" id="linkModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="linkModalTitle">Add Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="linkForm">
              <div class="mb-3">
                <label class="form-label">YouTube URL *</label>
                <input
                  type="url"
                  class="form-control"
                  id="linkUrl"
                  required
                  placeholder="https://www.youtube.com/watch?v=..."
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Number of Views *</label>
                <input
                  type="number"
                  class="form-control"
                  id="linkViews"
                  required
                  min="1"
                  max="1000"
                  value="10"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Keywords (separated by commas)</label>
                <input
                  type="text"
                  class="form-control"
                  id="linkKeywords"
                  placeholder="keyword1, keyword2, keyword3"
                />
                <div class="form-text">Used for Method 1 search</div>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="linkEnabled"
                  checked
                />
                <label class="form-check-label" for="linkEnabled">
                  Enable this link
                </label>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveLinkBtn">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
